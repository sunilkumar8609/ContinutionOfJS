<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
var person = 
{
    firstName:"sunil",
    lastName: "kumar",
    fullName: function() 
	{
        return this.firstName + " " + this.lastName;
    }
}
var myObject = 
{
    firstName:"BizRun",
    lastName: "Time",
}
x = person.fullName.call(myObject); 
document.getElementById("demo").innerHTML = x; 
</script>
</body>
</html>
